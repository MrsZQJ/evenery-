  <script>
    //给服务器发一个请求，问是否有登录
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'api/checkLogin.php');
    xhr.send();

    xhr.onload = function () {

      // console.log(xhr.responseText);
      // 转成JS数据
      var obj = JSON.parse(xhr.responseText);

      if (obj.code != 0) {

        //代表没有登录，打回登录页
        location = "login.html";
      }
    }
  </script>

  <script>
    // 添加导航栏
    $('#add').click(function (e) {
      e.preventDefault()
      if ($('#text').val() == "") {

        alert('文本不能为空');
        return;
      }
      if ($('#title').val() == "") {

        alert('连接不能为空');
        return;
      }
      if ($('#link').val() == "") {

        alert('连接不能为空');
        return;
      }
      var fm = new FormData($('form')[0])
      console.log(fm);
      $.post({
        url: './api/addNav.php',
        data: fm,
        contentType: false,
        processData: false,
        dataType: 'json',
        success: function (obj) {
          console.log(obj);
          
          if (obj.code == 0) {

            location.reload();
          } else {

            alert('新增失败！');
          }
        }
      })
    })







    $.get({
      url: './api/getnavMenus.php',
      dataType: 'json',
      success: function (obj) {
        console.log(obj);
        var html = template('tpi', {
          list: obj
        })
        $('tbody').html(html)
      }
    })




    //全选的点击事件
    $('thead :checkbox').click(function () {

      $('tbody :checkbox').prop('checked', this.checked);

      if (this.checked) {

        $('#batchDel').fadeIn();
      } else {

        $('#batchDel').fadeOut();
      }
    });

    //tbody下的checkbox的点击事件
    $('tbody').on('click', ':checkbox', function () {

      $('thead :checkbox').prop('checked', $('tbody :checked').length == $('tbody :checkbox').length);

      if ($('tbody :checked').length > 0) {

        $('#batchDel').fadeIn();
      } else {

        $('#batchDel').fadeOut();
      }
    });



    // 单行删除点击事件
    function deleteTr(id) {

      $.post({

        url: "api/deleteNav.php",
        data: {
          ids: id
        },
        dataType: "json",
        success: function (obj) {

          if (obj.code == 0) {

            location.reload();
            //被点击的这一行删掉就行了
            // $('tbody>tr').eq(index).remove();

            $('tbody>tr[index=' + id + ']').remove();


            // $('tbody>tr').each(function(){

            //     if( id ==  $(this).attr('index')){

            //       //代表找到了就删掉它
            //       $(this).remove();
            //     }
            // });

          } else {

            alert('删除失败！');
          }
        }
      });
    }

    // 批量删除的点击事件
    $('#batchDel').click(function () {

      var str = "";
      $('tbody :checked').each(function () {

        str += this.value + ",";
      });

      str = str.substr(0, str.length - 1);

      $.post({

        url: "api/deleteNav.php",
        data: {
          ids: str
        },
        dataType: "json",
        success: function (obj) {

          if (obj.code == 0) {

            // location.reload();
            $('tbody :checked').parent().parent().remove();


          } else {

            alert('删除失败！');
          }
        }
      });
    });
  </script>
